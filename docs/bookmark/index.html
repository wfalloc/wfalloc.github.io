<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>网址导航</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic">

    <link rel="stylesheet" href="./assets/css/fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/xenon-core.css">

</head>

<body class="page-body">
    <!-- skin-white -->
    <div class="page-container">
        <div class="sidebar-menu toggle-others fixed">
            <div class="sidebar-menu-inner">
                <header class="logo-env">
                    <div class="mobile-menu-toggle visible-xs">
                        <a href="#" data-toggle="mobile-menu">
                            <i class="fa-bars"></i>
                        </a>
                    </div>
                </header>
                <ul id="main-menu" class="main-menu">
                    <div id="menu"></div>
                    <!-- <li>
                        <a href="#常用推荐" class="smooth">
                            <i class="linecons-star"></i>
                            <span class="title">常用推荐</span>
                        </a>
                    </li>
                    <li>
                        <a href="#搜索引擎" class="smooth">
                            <i class="linecons-search"></i>
                            <span class="title">搜索引擎</span>
                        </a>
                    </li> -->
                </ul>
            </div>
        </div>
        <div class="main-content">
            <!-- 内容 -->
            <div id="content"></div>
            <!-- Main Footer -->
            <footer class="main-footer sticky footer-type-1">
                <div class="footer-inner">
                    <!-- Add your copyright text here -->
                    <div class="footer-text"></div>
                    <!-- Go to Top Link, just add rel="go-top" to any link to add this functionality -->
                    <div class="go-up">
                        <a href="#" rel="go-top">
                            <i class="fa-angle-up"></i>
                        </a>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <!-- 锚点平滑移动 -->
    <script type="text/javascript">
        $(document).ready(function () {
            //img lazy loaded
            const observer = lozad();
            observer.observe();

            $(document).on('click', '.has-sub', function () {
                var _this = $(this)
                if (!$(this).hasClass('expanded')) {
                    setTimeout(function () {
                        _this.find('ul').attr("style", "")
                    }, 300);

                } else {
                    $('.has-sub ul').each(function (id, ele) {
                        var _that = $(this)
                        if (_this.find('ul')[0] != ele) {
                            setTimeout(function () {
                                _that.attr("style", "")
                            }, 300);
                        }
                    })
                }
            })
            $('.user-info-menu .hidden-sm').click(function () {
                if ($('.sidebar-menu').hasClass('collapsed')) {
                    $('.has-sub.expanded > ul').attr("style", "")
                } else {
                    $('.has-sub.expanded > ul').show()
                }
            })
            $("#main-menu li ul li").click(function () {
                $(this).siblings('li').removeClass('active'); // 删除其他兄弟元素的样式
                $(this).addClass('active'); // 添加当前元素的样式
            });
            $("a.smooth").click(function (ev) {
                ev.preventDefault();

                public_vars.$mainMenu.add(public_vars.$sidebarProfile).toggleClass('mobile-is-visible');
                ps_destroy();
                $("html, body").animate({
                    scrollTop: $($(this).attr("href")).offset().top - 30
                }, {
                    duration: 500,
                    easing: "swing"
                });
            });

            // 返回数据
            $.getJSON('./assets/bookmark.json', function (data) {
                bookmark = data;
                menu = html = "";

                bookmark.forEach(zones => {
                    menu += '<li><a href="#' + zones['title'] + '" class="smooth"><i class="' + zones['icon'] + '"></i><span class="title">' + zones['title'] + '</span></a></li>';

                    html += '<h4 class="text-gray"><i class="linecons-tag" style="margin-right: 7px;" id="' + zones["title"] + '"></i>' + zones["title"] + '</h4>';

                    sumtext = line = element = '';
                    zones["items"].forEach((item, index) => {
                        // 元素
                        element += '<div class="col-sm-3">' +
                            '<div class="xe-widget xe-conversations box2 label-info"' +
                            'onclick="window.open(' + item["url"] + ', \'_blank\')" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="' + item["url"] + '">' +
                            '<div class="xe-comment-entry">' +
                            '<a class="xe-user-img">' +
                            '<img src="' + item["logo"] + '" class="lozad img-circle" width="40"></a>' +
                            '<div class="xe-comment">' +
                            '<a href="#" class="xe-user-name overflowClip_1">' +
                            '<strong>' + item["name"] + '</strong></a>' +
                            '<p class="overflowClip_2">' + item["tip"] + '</p>' +
                            '</div></div></div></div>';
                        if ((index + 1) % 4 == 0) {
                            line = '<div class="row">' + element + '</div>';
                            sumtext += line;
                            element = '';
                        }
                    });
                    if (element != '') {
                        line = '<div class="row">' + element + '</div>';
                        sumtext += line;
                    }
                    sumtext += '<br>';

                    html += sumtext;
                });

                $("#menu").append(menu);
                $("#content").append(html);

            });

            return false;
        });

        var href = "";
        var pos = 0;
        $("a.smooth").click(function (e) {
            $("#main-menu li").each(function () {
                $(this).removeClass("active");
            });
            $(this).parent("li").addClass("active");
            e.preventDefault();
            href = $(this).attr("href");
            pos = $(href).position().top - 30;
        });
    </script>
    <!-- Bottom Scripts -->
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/TweenMax.min.js"></script>
    <script src="./assets/js/resizeable.js"></script>
    <script src="./assets/js/joinable.js"></script>
    <script src="./assets/js/xenon-api.js"></script>
    <script src="./assets/js/xenon-toggles.js"></script>
    <!-- JavaScripts initializations and stuff -->
    <script src="./assets/js/xenon-custom.js"></script>
    <script src="./assets/js/lozad.js"></script>
</body>

</html>
